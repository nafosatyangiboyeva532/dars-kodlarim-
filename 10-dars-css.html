<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        h1 {
            background-color: aqua;

            /*odatiy- left...bunda ishlamaydi*/
            position: static;

            /*tegni ekranda egallagan maydoni yo'qqa chiqadi*/
            position: absolute;
            /*relative -elementni o'zgartirmaydi,left, right   ni ishlatib beradi*/
            position: relative;

            /*fixed - element bir jpoyga qtib turadi*/
            position: fixed;
            left: 20%;
        }

        div {
            background-color: red;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Programming</h1>
    <div>Div</div>
    <b style="height: 2000px; display:block"> a</b>
</body>

</html>
